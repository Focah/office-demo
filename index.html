<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>office-demo</title>
  <script src="https://kit.fontawesome.com/71f3e44dad.js" crossorigin="anonymous"></script>
</head>

<body>
  <canvas id="bg"></canvas>

  <header>
    <h2>Prenotazioni</h2>
  </header>
  <main>
    <div class="info-panel">
      <div class="info-panel-content">
        <h2 class="info-panel-title"></h2>
        <a class="info-panel-website">
          <div class="tab">
            <button class="tablinks active" onclick="changeTab(event, 'Availability')">Availability</button>
            <button class="tablinks" onclick="changeTab(event, 'Book')">Book</button>
          </div>

          <div id="Availability" class="tabContent" style="display: block;">
            <div class="weekRow">
              <i class="fa fa-solid fa-chevron-left customIcon back"></i>
              <p class="weekText">Week</p>
              <i class="fa fa-solid fa-chevron-right customIcon next"></i>
            </div>
            <div id="dp"></div>
          </div>


          <div id="Book" class="tabContent">
            Book
          </div>
        </a>
      </div>
    </div>
  </main>


  <script type="module" src="./src/JS/main.js"></script>
  <script>
    function changeTab(e, tab) {
      tabContent = document.getElementsByClassName("tabContent");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      tabLinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }
      document.getElementById(tab).style.display = "block";
      e.currentTarget.className += " active";
    }
  </script>
</body>


</html>
